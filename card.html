<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="cat">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3 class="name">狸花猫</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img class="photo" src="cat.jpg" alt="Dragon-Li">
		<div class="detail">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="tips">人们最熟悉的就要算是“狸猫换太子”（宋朝）的故事了。所以，狸花猫就有了一个这样的英文名字Dragon-Li。</p>
			<ul class="tags">
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>中文学名：</span>狸花猫</li>
				<li><span>分布区域：</span>中国</li>
				<li><span>性格：</span>感情丰富，个性勇敢</li>
				<li><span>外形：</span>眼睛以黄绿、棕颜色为主</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p class="description">它受人们喜欢，因为它有非常漂亮的被毛，健康的身体，特别容易喂养，并且对捕捉老鼠是十分的在行。 注意：不是所有虎斑猫都是狸花猫。</p>
		</div>
	</div>
</body>
</html>
